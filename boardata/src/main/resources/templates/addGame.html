<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>

    <title>Ajouter un jeu</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../static/css/fontawesome.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/owl.css">
</head>

<body>



<!-- ***** HEADER ***** -->
<header class="header-area header-sticky">
    <div class="container container-custom">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg main-nav">
                    <!-- ***** LOGO ***** -->
                    <a th:href="@{/connectedIndex}" class="logo">
                        BOAR<span class="rotate-text">D</span>ATA
                    </a>
                    <!-- ***** LOGO END ***** -->
                    <!-- ***** MENU ***** -->
                    <ul class="nav navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Ajouter un score
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/chooseGame}">Choisir un jeu</a></li>
                                <li><a class="dropdown-item" th:href="@{/showNewGameForm}">Ajouter un jeu</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Amis
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                                <li><a class="dropdown-item" th:href="@{/friends}">Mes amis</a></li>
                                <li><a class="dropdown-item" th:href="@{/addFriends}">Ajouter des amis</a></li>
                                <li><a class="dropdown-item" th:href="@{/pendingFriends}">Demandes en attente</a></li>
                                <li><a class="dropdown-item" th:href="@{/askedFriends}">Demandes reçues</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Statistiques
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown3">
                                <li><a class="dropdown-item" th:href="@{/myStats}">Mes stats</a></li>
                                <li><a class="dropdown-item" th:href="@{/friendsData    }">Stats des amis</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown4" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Aide
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown3">
                                <li><a class="dropdown-item" th:href="@{/help}">Fonctionnement Bordata</a></li>
                            </ul>
                        </li>
                        <li><a th:href="@{/login}">Se déconnecter<img src="https://imgs.search.brave.com/pEJ8_8PZkxOBVsUXSmm-DaklMj99mdW9szfvmrdx3YI/rs:fit:512:512:1/g:ce/aHR0cHM6Ly91Y2Vt/LmVkdS5uaS93cC1j/b250ZW50L3VwbG9h/ZHMvMjAxOC8xMi9k/ZWZhdWx0LWF2YXRh/ci5wbmc" alt=""></a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** HEADER END***** -->

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">
                <div class="card-wrapper form">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="heading-section text-center">
                                <h4><em>Ajoutez</em> un jeu</h4>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                    <div class="item">
                                        <div class="search-inputs">
                                            <form id="search" method="post" role="form" th:action="@{/saveGame}" th:object="${game}">
                                                <div class="form-group mb-3">
                                                    <label class="form-label">First Name</label>
                                                    <input class="form-control" id="name" name="name" placeholder="Saisissez le nom du jeu" th:field="*{name}" type="text"/>
                                                    <p th:errors = "*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}"></p>
                                                </div>
                                                <div class="form-group">
                                                    <div class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" id="option1" name="option1" class="custom-control-input" value=1 th:field="*{typeCalc}">
                                                        <label class="custom-control-label" for="option1" >Le vainqueur a le plus de points</label>
                                                    </div>
                                                    <div class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" id="option2" name="option2" class="custom-control-input" value=0 th:field="*{typeCalc}">
                                                        <label class="custom-control-label" for="option2">Le vainqueur a le moins de points</label>
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="form-group">
                                                    <div class="main-button text-center mb-2">
                                                        <button type="submit">Ajouter ce jeu</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            </div>
        </div>
    </div>
</footer>


<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/js/owl-carousel.js"></script>
<script src="../static/js/custom.js"></script>


</body>

</html>
