<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Se d√©connecter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/chooseGame}">choisir un jeu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/friends}">Mes amis</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" margin="2rem">
    <h5>Liste des jeux</h5>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Liste des joueurs</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game: ${games}">
            <td th:text="${game.name}"/>
            <td><a th:href="@{/addRound/{id}(id=${game.getGameId()})}" class="btn btn-outline-warning btn-sm">Nouveau score</a></td>
        </tr>
        </tbody>
    </table>
</div>
<button>
    <a class="nav-link active" aria-current="page" th:href="@{/showNewGameForm}">Ajouter un nouveau jeu</a>
</button>
</body>
</html>

<tr th:each="game: ${games}">
    <td class="h3" th:text="${game.name}"/>
    <td style="width:30px"></td>
    <td>
        <br>
        <form class="main-button" th:href="@{/addRound/{id}(id=${game.getGameId()})}" >
            <button class="main-button">Enregistrer le score</button>
        </form>
    </td>
</tr>
