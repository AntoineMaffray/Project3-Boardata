<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter des amis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Se déconnecter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/chooseGame}">choisir un jeu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/friends}">Mes amis</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" margin="2rem">
    <div th:if="${param.success}">
        <div class="alert alert-info">
            Vous avez bien enregistré le score
        </div>
    </div>
    <h5>Liste des joueurs</h5>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Liste des joueurs</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="friend: ${myAskedFriends}">
            <td th:text="${friend.firstname}"/>
            <td th:text="${friend.name}"/>
            <td>
                <br>
                <form th:action="@{/acceptFriend/{id}(id=${friend.getId()})}" method="POST">
                    <button>Envoyer une demande</button>
                    <!--            <td><a th:href="@{/addFriend/{id}(id=${friend.getId()})}" class="btn btn-outline-warning btn-sm">Envoyer une demande</a>-->
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
